<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Е-Квиток Вінниця</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* --- ПАЛІТРА КОЛЬОРІВ --- */
            --green: #5dc12d; 
            --bg-body: #0f0f0f;
            --bg-card: #303030;
            --text-main: #dbdbdb;
            --text-gray: #a0a0a0;
            --text-values: #e0e0e0;
            --blue-icon: #3b9dfc;
            
            /* Кути картки */
            --border-radius-card: 7px; 
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 90px;
        }

        /* --- ХЕДЕР --- */
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 12px 16px 2px 16px; 
            gap: 20px; 
        }

        .back-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .header-title {
            color: #fff; 
            font-size: 21px; 
            font-weight: 700; 
        }

        /* --- Вкладки (Перемикач) --- */
        .tabs-container {
            width: 100%;
            padding: 0 16px;
            margin-bottom: 16px; 
            margin-top: 8px;    
        }

        .tabs {
            display: flex;
            background-color: #222222; 
            border-radius: 20px;
            padding: 3px;
            height: 32px; 
        }

        .tab {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            border-radius: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        .tab.active {
            color: var(--green); 
            background-color: #444444; 
        }

        .tab:not(.active) {
            color: #ffffff;
            font-weight: 700;
        }

        /* --- КАРТКА --- */
        .card {
            background-color: var(--bg-card);
            width: calc(100% - 32px); 
            border-radius: var(--border-radius-card);
            padding: 24px 20px 24px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin-bottom: 16px;
        }

        /* --- ВЕРХНЯ ЧАСТИНА --- */
        .card-header {
            display: flex;
            width: 100%;
            align-items: flex-start;
            margin-bottom: 16px; 
        }

        .logo-box {
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 12px;
            margin-right: 14px; 
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            padding: 2px;
        }
        
        .logo-box img {
            width: 90%;
            height: 90%;
            object-fit: contain;
        }

        .card-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-top: 0px; 
        }

        .city-name {
            color: var(--text-main); 
            line-height: 1;
            letter-spacing: 0.2px;
            font-size: 14px; 
            font-weight: 400; 
            margin-bottom: 6px; 
        }

        .company-name {
            color: var(--text-main);
            line-height: 1.35;
            font-weight: 400;
            font-size: 15px; 
            margin-bottom: 0px; 
        }

        .serial-block {
            line-height: 1.4;
            font-size: 14px; 
            margin-top: 2px;
        }

        .serial-label {
            color: var(--text-main);
            font-weight: 400;
            margin-right: 2px; 
        }

        .serial-value {
            color: var(--text-main);
            font-weight: 700; 
        }

        .info-icon {
            width: 16px;
            height: 16px;
            margin-left: 8px;
            margin-top: 2px; 
            flex-shrink: 0;
            cursor: pointer;
        }

        /* --- ЦЕНТРАЛЬНА КАРТИНКА --- */
        .main-visual {
            margin-bottom: 12px; 
            border: 3px solid #fff;
            border-radius: 8px; 
            overflow: hidden;
            width: 125px;
            height: 125px;
            background: #fff;
        }

        .main-visual img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card.expired .main-visual img {
            filter: grayscale(100%);
            opacity: 0.8; 
        }

        /* --- НОМЕР ТРАНСПОРТУ --- */
        .transport-number {
            color: var(--text-main); 
            font-size: 22px; 
            font-weight: 400; 
            margin-bottom: 0px; 
        }

        /* --- СЛОВО "ВАГОН" --- */
        .transport-type {
            color: var(--text-gray); 
            font-size: 16px; 
            margin-top: 6px; 
            margin-bottom: 8px; 
            width: 100%;
            text-align: center;
        }

        /* --- СІТКА ДАНИХ --- */
        .data-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            width: 100%;
            margin-top: 10px; 
            margin-bottom: 12px; 
        }

        .data-item {
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        .data-label {
            color: var(--text-gray);
            font-size: 18px; 
            margin-bottom: 4px; 
        }

        .data-value {
            color: var(--text-values);
            font-weight: 400;
            font-size: 18px; 
        }

        /* --- ЗЕЛЕНИЙ ТЕКСТ --- */
        .status-text {
            color: var(--green); 
            font-size: 16px; 
            font-weight: 400;
            margin-bottom: 6px; 
            text-align: center;
        }

        /* --- ТАЙМЕР --- */
        .timer {
            color: var(--green); 
            font-size: 24px; 
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* --- КНОПКА --- */
        .footer-btn-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 16px;
            padding-bottom: 24px;
            background: var(--bg-body);
            z-index: 10;
        }

        .scan-btn {
            width: 100%;
            background-color: var(--green);
            color: #000;
            border: none;
            border-radius: 7px;
            padding: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        /* --- МОДАЛЬНЕ ВІКНО --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            align-items: flex-end;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            background-color: #1c1c1c;
            width: 100%;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            padding: 24px 16px 24px 16px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            position: relative;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .modal-header-block {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        /* Кнопка закриття (Х) */
        .close-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            align-self: flex-start;
            margin-bottom: 12px;
        }

        /* Заголовок "Дані отримувача" */
        .modal-main-title {
            color: #ffffff;
            font-size: 22px;
            font-weight: 700;
        }

        /* Сіра картка з даними */
        .modal-card {
            background-color: var(--bg-card); 
            border-radius: 7px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .modal-card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .modal-card-title {
            color: #ffffff;
            font-size: 17px;
            font-weight: 700;
            max-width: 85%; 
        }

        /* Кнопка копіювання */
        .copy-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-top: 2px;
        }

        .modal-row {
            margin-bottom: 16px;
        }

        .modal-row:last-child {
            margin-bottom: 0;
        }

        .modal-label {
            color: var(--text-gray); 
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 4px;
        }

        .modal-value {
            color: #ffffff; 
            font-size: 16px;
            /* [ЗМІНЕНО] Менш жирний шрифт для значень */
            font-weight: 500; 
            line-height: 1.3;
        }

        .modal-confirm-btn {
            width: 100%;
            background-color: var(--green);
            color: #000;
            border: none;
            border-radius: 7px;
            padding: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="window.location.href='transport.html'">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 12H4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M10 18L4 12L10 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <div class="header-title">Архів</div>
    </div>

    <div class="tabs-container">
        <div class="tabs">
            <div class="tab active">Квиток</div>
            <div class="tab">Проїзний</div>
        </div>
    </div>

    <!-- Картки квитків будуть генеруватися динамічно через JavaScript -->

    <div class="footer-btn-container">
        <button class="scan-btn" onclick="window.location.href='qr.html'">Відсканувати QR-код</button>
    </div>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            
            <div class="modal-header-block">
                <button class="close-btn" onclick="closeModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6L6 18" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M6 6L18 18" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="modal-main-title">Дані отримувача</div>
            </div>
            
            <div class="modal-card">
                <div class="modal-card-top">
                    <div class="modal-card-title">Дані отримувача платежу</div>
                    <button class="copy-btn" onclick="copyData()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2" stroke="#5dc12d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M5 15H4C2.89543 15 2 14.1046 2 13V4C2 2.89543 2.89543 2 4 2H13C14.1046 2 15 2.89543 15 4V5" stroke="#5dc12d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                
                <div class="modal-row">
                    <div class="modal-label">Юридична особа</div>
                    <div class="modal-value">КП ВІННИЦЬКА ТРАНСПОРТНА КОМПАНІЯ</div>
                </div>
                
                <div class="modal-row">
                    <div class="modal-label">Код ЄДРПОУ</div>
                    <div class="modal-value">03327925</div>
                </div>
                
                <div class="modal-row">
                    <div class="modal-label">Зареєстровано</div>
                    <div class="modal-value">28.10.1993</div>
                </div>
                
                <div class="modal-row">
                    <div class="modal-label">Місце знаходження юридичної особи</div>
                    <div class="modal-value">21037, м. Вінниця, вул.<br>Хмельницьке шосе, 29</div>
                </div>
                
                <div class="modal-row">
                    <div class="modal-label">Телефон</div>
                    <div class="modal-value">+38-067-435-05-25</div>
                </div>
            </div>
            
            <button class="modal-confirm-btn" onclick="closeModal()">Зрозуміло</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
